<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" href="/assets/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- Sign-up form start -->

    <!-- Sign-up form end -->
    <div class="container">
      <div class="card left-card">
        <h1 class="title">Stay updated!</h1>
        <p class="info">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul class="list">
          <li class="list-item">
            <img src="/assets/images/icon-list.svg" class="icon" />
            <div class="list-content">
              Product discovery and building what matters
            </div>
          </li>
          <li class="list-item">
            <img src="/assets/images/icon-list.svg" class="icon" />
            <div class="list-content">
              Measuring to ensure updates are a success
            </div>
          </li>
          <li class="list-item">
            <img src="/assets/images/icon-list.svg" class="icon" />
            <div class="list-content">And much more!</div>
          </li>
        </ul>
        <form class="mail-form">
          <label for="email">Email address</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@company.com"
          />
          <button class="btn" type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="card right-card">
        <img src="/assets/images/illustration-sign-up-desktop.svg" alt="" />
      </div>
    </div>
    <!-- Success message start -->

    <!-- Success message end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">M. Numan MERCAN</a>.
    </div>
  </body>
</html>
